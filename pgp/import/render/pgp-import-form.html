<article class='pgp-import: maximize-on-render'>
    <script src='pgp/import/render/pgp-import-form.js'></script>
    <link rel='stylesheet' href='pgp/import/render/pgp-import-form.css' type='text/css' property="stylesheet">
    <header class='header-bar show-on-minimized'>
        <span class='header-bar-buttons'>
            <a href='#MINIMIZE pgp-import:'>[-]</a><!--
         --><a href='#MAXIMIZE pgp-import:'>[+]</a><!--
         --><a href='#CLOSE pgp-import:'>[x]</a>
        </span>
        <a href='#MINIMIZE pgp-import:'>
            <span class='command'>Import</span> a new PGP Key Pair
        </a> 
    </header>
    <main class="hide-on-minimize">
        <form name='pgp-import-form' action='#' method='post' >
            <code class='status-box'>{$status_box}</code>
            <label><strong>Paste a PGP Private key block into the box below:</strong><br/>
                <textarea name='private_key' required='required' placeholder='{$example_public_key}' rows='12' cols='68'>{$private_key_block}</textarea> 
            </label> 
            <br/><br/><strong>Import</strong> this PGP Identity into your Relay Client:<br/>
            <input type='submit' name='submit-import' value='Import'/>
        </form>
    </main>
    <footer>
        <a href="#PGP.KEYGEN">
            or <span class="command">KeyGen</span> a new PGP Identity...
        </a>
    </footer>
</article>
