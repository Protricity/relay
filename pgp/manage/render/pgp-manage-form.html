<article class='pgp-manage:'>
    <script src='pgp/manage/render/pgp-manage-form.js'></script>
    <link rel='stylesheet' href='pgp/manage/render/pgp-manage-form.css' type='text/css' property="stylesheet">
    <header class='header-bar show-on-minimized'>
        {nav:header-buttons pgp-manage:}
        <a href='javascript:ClientMainThread.execute("MINIMIZE pgp-manage:");'>
            <span class="command">Manage</span> PGP Identities
        </a>
    </header>
    <main class="hide-on-minimize">
        <form name='pgp-manage-form' action='#'>
            <code class='status-box'>{$status_box}</code>
            <div class='pgp-manage-entries:'>
                {$html_manage_entries}
            </div>
            <label>
                <strong>Action:&nbsp;&nbsp;</strong>
                <span class='action span-action'>No Keys Selected</span>
                <br/>
            </label>
            <label>
                <strong>Client:</strong>
                <select name='action'>
                    <option value=''>Select action</option>
                    <option value='pgp.default [$id_private_list]'>Make Default Identity</option>
                    <option value='@pgp.passphrase [$id_private]'>Change Password</option>
                    <option value='pgp.sign [$id_private_list]'>Sign Message</option>
                    <option value='pgp.verify [$id_private_list]'>Verify PGP Signature</option>
                    <option value='pgp.encrypt [$id_private_list]'>Encrypt Message</option>
                    <option value='pgp.decrypt [$id_private_list]'>Decrypt PGP Encrypted Message</option>
                    <option value='@pgp.export.public [$id_private]'>Export Public Key Block</option>
                    <option value='@pgp.export.private [$id_private]'>Export Private Key Block</option>
                    <option value='@pgp.delete [$id_private]'>Delete Private Key Identity</option>
                    <option value='pgp.keygen'>Generate a new Identity</option>
                </select>
                <br/>
            </label>
            <label>
                <strong>Submit:&nbsp;&nbsp;</strong>
                <input type='submit' />
                <br/>
            </label>
        </form>
    </main>
    <footer>
        <a href="javascript:ClientMainThread.execute('PGP.KEYGEN');">
            or <span class="command">Generate</span> a new Identity...
        </a>
    </footer>
</article>
