<article class='pgp-contact: maximize-on-render'>
    <script src='pgp/contact/render/pgp-contact-list.js'></script>
    <link rel='stylesheet' href='pgp/contact/render/pgp-contact-list.css' type='text/css' property="stylesheet">
    <header class='header-bar show-on-minimized'>
        {nav:header-buttons pgp-contact:}
        <a href='#MINIMIZE pgp-contact:'>
            Contact List
        </a>
    </header>
    <form name='pgp-contact-list-form' action='#' class="hide-on-minimize">
        <code class='status-box'>{$status_box}</code>
        <details open="open">
            <summary class="pgp-contact-section-header:">Your Identities</summary>
            <ul class="pgp-contact-section:">
                {$html_private_key_entries}
            </ul>
        </details>
        <details open="open">
            <summary class="pgp-contact-section-header:">Contacts</summary>
            <ul class="pgp-contact-section:">
                {$html_public_key_entries}
            </ul>
        </details>
        <details open="open">
            <summary class="pgp-contact-section-header:">Channels</summary>
            <ul class="pgp-contact-section:">
                {$html_channel_entries}
            </ul>
        </details>
        <!--<input type='submit' value="Change Online Nick" disabled="disabled" />-->
        <label>
            <select name='command'>
                <option value=''>Select Command(s)</option>
                {$html_command_options}
            </select>
        </label>
    </form>
    <main class="hide-on-minimize">

    </main>
    <footer>
        <a href="#">
            <span class="command">Add</span> a new Contact...
        </a>
    </footer>
</article>
