<article class='pgp-contact:'>
    <script src='pgp/contact/render/pgp-contact-list.js'></script>
    <link rel='stylesheet' href='pgp/contact/render/pgp-contact-list.css' type='text/css' property="stylesheet">
    <header class='header-bar show-on-minimized'>
        {nav:header-buttons pgp-contact:}
        <a href='javascript:Client.execute("MINIMIZE pgp-contact:");'>
            Contact List
        </a>
    </header>
    <form name='pgp-contact-list-form' action='#' class="hide-on-minimize">
        <code class='status-box'>{$status_box}</code>
        <select name='command'>
            <option value=''>Select Contact(s)</option>
            {$html_command_options}
        </select>
        <hr />
        <input type='hidden' placeholder="Change Username" value="{$nick_value}" />
        <button class="pgp-contact-section-header:" onclick="this.classList.toggle('closed'); this.blur(); return false;">Identities</button>
        <ul class="pgp-contact-section:">
            {$html_private_key_entries}
        </ul>
        <button class="pgp-contact-section-header:" onclick="this.classList.toggle('closed'); this.blur();return false;">Contacts</button>
        <ul class="pgp-contact-section:">
            {$html_public_key_entries}
        </ul>
        <button class="pgp-contact-section-header:" onclick="this.classList.toggle('closed'); this.blur();return false;">Channels</button>
        <ul class="pgp-contact-section:">
            {$html_channel_entries}
        </ul>
    </form>
    <main class="hide-on-minimize">

    </main>
    <footer></footer>
</article>
