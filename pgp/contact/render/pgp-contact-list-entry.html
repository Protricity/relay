<li class="pgp-contact-entry:">
    <label class="pgp-contact-entry-label:">
        <img src="{$user_icon_path}" class="pgp-contact-entry-icon:" alt="User Icon" />
        <input type="checkbox" class="pgp-contact-entry-checkbox:">
        <label class="pgp-contact-entry-name:">
            <a href="#MESSAGE {$name}">
                {$name}
            </a>
        </label>
        <br />
        <label class="pgp-contact-entry-status:">{$status}</label>
    </label>
</li>
