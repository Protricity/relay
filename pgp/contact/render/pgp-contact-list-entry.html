<li class="pgp-contact-entry:">
    <input id="contact_selected_{$i}" type="checkbox" class="pgp-contact-entry-checkbox:" data-type="{$type}">
    <label class="pgp-contact-entry-label:" for="contact_selected_{$i}">
        <img src="{$user_icon_path}" class="pgp-contact-entry-icon:" alt="User Icon" />
        <span class="pgp-contact-entry-name:">
            {$name}
        </span>
        <span class="pgp-contact-entry-status:">{$status}</span>
        <div class="pgp-contact-entry-commands:">
            {$html_commands}
        </div>
    </label>
</li>
