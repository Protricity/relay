<!DOCTYPE html>
<html>
    <head>
        <title>Relay Client Demo (HTML5/js/node)</title>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
        <link rel="shortcut icon" href="favicon.ico?v=6" />
        <script src="client/client.js"></script>
        <script>
            // Render Navigation Menu and about box
            setTimeout(function() {
                ClientMainThread.execute("render {nav}");
                ClientMainThread.execute("UI.LOGIN");
                ClientMainThread.execute("UI.CONTACTS");
                ClientMainThread.execute("SETTINGS.AUTORUN");
//                ClientMainThread.execute("SETTINGS.ONCONNECT");

                ClientMainThread.execute("CHAT /debug"); // Connect to socket server
            }, 10);

            function onResize() {
                document.body.classList.add(window.innerWidth > window.innerHeight / 1.2 ? 'layout-horizontal' : 'layout-vertical');
                document.body.classList.remove(window.innerWidth > window.innerHeight / 1.2 ? 'layout-vertical' : 'layout-horizontal');
            }
            window.onresize = onResize;
            setTimeout(onResize, 500);
        </script>
        <link rel="stylesheet" href="render/themes/minimal/minimal.css" type="text/css" />
        <style>
            body {
                background-image: url("data:image/svg+xml;utf8,<svg width='800' height='500' xmlns='http://www.w3.org/2000/svg'> <g>  <title>Layer 1</title>  <text font-family='Fantasy' opacity='0.1' transform='rotate(-42.608177185058594 241.94039916992188,232.44226074218747) matrix(0.8828793339987371,0,0,0.8309699680999216,65.70035669090467,40.806095205689815) ' stroke='url(#svg_2)' id='svg_1' font-size='45' fill='red' y='248.69556' x='10.84618'>RELAY CLIENT DEMO</text> </g> <defs>  <radialGradient r='0.5' cy='0.5' cx='0.5' id='svg_2'>   <stop stop-color='#ff0000' offset='0'/>   <stop stop-color='#ffff00' offset='1'/>  </radialGradient> </defs></svg>");
            }
        </style>
    </head>
    <body class='theme-minimal layout-horizontal'></body>
</html>
