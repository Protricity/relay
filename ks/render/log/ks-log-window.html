<article class='ks-log:{$host}' data-sort='z'>
    <script src='ks/render/log/ks-log-window.js'></script>
    <link rel='stylesheet' href='ks/render/log/ks-log-window.css' type='text/css' property="stylesheet">
    <header class='header-bar show-on-minimized'>
        <a href='#MAXIMIZE ks-log:{$host}'>
            <span class='command'>KeySpace</span> {$host}
        </a>
    </header>
    <div class='header-bar-buttons show-on-minimized'>
        <a href='#MINIMIZE ks-log:{$host}'>[-]</a><!--
     --><a href='#MAXIMIZE ks-log:{$host}'>[+]</a><!--
     --><a href='#CLOSE ks-log:{$host}'>[x]</a>
    </div>
    <main class='ks-log-content:{$host}'></main>
</article>
