<article class='ks-put-manage:{$url} maximized compact'>
    <script src='ks/render/put/manage/ks-put-manage-form.js'></script>
    <link rel='stylesheet' href='ks/render/put/manage/ks-put-manage-form.css' type='text/css' property="stylesheet">
    <header class='header-bar show-on-minimized'>
        <a href='#MAXIMIZE ks-put-manage:{$url}'>
            Manage: {$path}
        </a>
    </header>
    <div class='header-bar-buttons show-on-minimized'>
        <a href='#MINIMIZE ks-put-manage:{$url}'>[-]</a><!--
     --><a href='#MAXIMIZE ks-put-manage:{$url}'>[+]</a><!--
     --><a href='#CLOSE ks-put-manage:{$url}'>[x]</a>
    </div>
    <section class="">
        <ul>
            <li>.</li>
            <li>..</li>
        </ul>
    </section>
    <header class="section-bar">
        <strong>Key Space</strong> Entries
    </header>
    <section class="">
        <div class='ks-put-manage-entries:'>
        </div>
    </section>
    <header class="section-bar">
        Preview <strong>Key Space</strong> Content
    </header>
    <section class="">
        <div class='ks-put-manage-preview:' style="position: relative;">
        </div>
    </section>
    <header class="section-bar">
        Delete <strong>Key Space</strong> Content
    </header>
    <section class="show-on-compact">
        <a href='#PUT.DELETE'>
            <span class='command'>Delete</span> existing <strong>Key Space</strong> content. <br/>
            If content has already been published, a delete request will be create.<br/>
            <span class='warn'>Unpublished <strong>Key Space</strong> content cannot be recovered once deleted</span>
       </a>
    </section>
    <footer>&nbsp;</footer>
</article>
