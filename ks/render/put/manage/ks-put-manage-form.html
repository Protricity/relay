<article class='ks-put-manage:{$url} maximized compact'>
    <script src='ks/render/put/manage/ks-put-manage-form.js'></script>
    <link rel='stylesheet' href='ks/render/put/manage/ks-put-manage-form.css' type='text/css' property="stylesheet">
    <header class='header-bar show-on-minimized'>
        <a href='#MAXIMIZE ks-put-manage:{$url}'>
            Manage: {$path}
        </a>
    </header>
    <div class='header-bar-buttons show-on-minimized'>
        <a href='#MINIMIZE ks-put-manage:{$url}'>[-]</a><!--
     --><a href='#MAXIMIZE ks-put-manage:{$url}'>[+]</a><!--
     --><a href='#CLOSE ks-put-manage:{$url}'>[x]</a>
    </div>

    <header class="section-bar">
        <strong>Entry</strong> Info
    </header>
    <section class="ks-put-manage-info">
        {$html_info}
    </section>

    <header class="section-bar">
        <strong>Key Space</strong> Content
    </header>
    <section class="ks-put-manage-content:" style="position: relative; white-space: pre;">{$html_content}</section>

    <header class="section-bar">
        Other <strong>Key Space</strong> Entries
    </header>
    <section class="ks-put-manage-entry-list:">
        {$html_entry_list}
    </section>

    <header class="section-bar">
        Other <strong>Key Space</strong> Files
    </header>
    <section class="ks-put-manage-file-list:">
        {$html_file_list}
    </section>

    <footer>&nbsp;</footer>
</article>
