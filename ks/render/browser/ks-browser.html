<article class='ks-browser:{$browser_id} ks-browser ks-response-{$response_code}' data-browser-id='{$browser_id}'>
    <script src='ks/render/browser/ks-browser.js'></script>
    <link rel='stylesheet' href='ks/render/browser/ks-browser.css' type='text/css'>
    <header class='header-bar show-on-minimized'>
        <a href='#MAXIMIZE ks-browser:{$browser_id}'>
            <span class='command'>GET</span> <span class='url'>{$request_url}</span>
        </a>
    </header>
    <div class='header-bar-buttons show-on-minimized'>
        <a href='#MINIMIZE ks-browser:{$browser_id}'>[-]</a><!--
     --><a href='#MAXIMIZE ks-browser:{$browser_id}'>[+]</a><!--
     --><a href='#CLOSE ks-browser:{$browser_id}'>[x]</a>
    </div>
    <nav>
        <form name='ks-browser-navigation-form'>
            <button type='submit' name='back'>&#8678;</button>
            <button type='submit' name='forward'>&#8680;</button>
            <button type='submit' name='home'>&#8962;</button>
            <input name='url' type='text' value='{$request_url}' />
            <button type='submit' name='navigate'>&#8476;</button>
        </form>
    </nav>
    <main class='ks-body'>{$response_body}</main>
    <footer class='ks-status'>{$response_code} {$response_text}</footer>
</article>
