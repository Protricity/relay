<article class='ks-put: maximized'>
    <script src='ks/render/put-form/ks-put-script-form.js'></script>
    <link rel='stylesheet' href='ks/render/put-form/ks-put-script-form.css' type='text/css'>
    <header class='header-bar show-on-minimized'>
        <a href='#MAXIMIZE ks-put:'>
            <strong>Choose a </strong><span class='command'>Template</span><span>:</span>
        </a>
    </header>
    <div class='header-bar-buttons show-on-minimized'>
        <a href='#MINIMIZE ks-put:'>[-]</a><!--
     --><a href='#MAXIMIZE ks-put:'>[+]</a><!--
     --><a href='#CLOSE ks-put:'>[x]</a>
    </div>
    <main>
        <form name='ks-put-script-select-form'>
            Generate <strong>Key Space</strong> content with a <strong>Content Script</strong>:<br/>
            <select name='template'>
                <option value=''>Choose a Content Script</option>
                {$html_script_options}
            </select>
            <input type='submit' value='Start' disabled="disabled"/>
        </form>
    </main>
    <footer class='footer-bar'>&nbsp;</footer>
</article>
