<article class='ks-put: maximized compact'>
    <script src='ks/render/put-form/ks-put-form.js'></script>
    <link rel='stylesheet' href='ks/render/put-form/ks-put-form.css' type='text/css' property="stylesheet">
    <header class='header-bar show-on-minimized'>
        <a href='#MAXIMIZE ks-put:'>
            <span class='command'>Put</span><span> content in your </span> <strong>Key Space</strong>
        </a>
    </header>
    <div class='header-bar-buttons show-on-minimized'>
        <a href='#MINIMIZE ks-put:'>[-]</a><!--
     --><a href='#MAXIMIZE ks-put:'>[+]</a><!--
     --><a href='#CLOSE ks-put:'>[x]</a>
    </div>
    <main>
        <form name='ks-put-form'>
            <label class='label-content'>
                Create new <span class='html'>HTML</span> Content for your <strong>Key Space</strong>:
                <br/><textarea cols='64' rows='8' class='focus' name='content' required='required' placeholder='
    Type anything you like.

        <code>html tags</code>

            <strong>allowed!</strong>
                '>{$content}</textarea>
            </label>
            <br class="hide-on-compact"/>
            <label class='label-submit hide-on-compact'>
                <input type='submit' value='Create' name='put' />
            </label>
            <label class='label-path hide-on-compact'>in
                <select name='path'>
                    <option value='~'>My Home Page</option>
                    <option disabled='disabled'>Friend's Web Space...</option>
                    <option disabled='disabled'>Other Web Space...</option>
                </select>
            </label>&nbsp;
        </form>
    </main>
    <header class="section-bar hide-on-compact">Preview Content</header>
    <section class="hide-on-compact">
        <div class='ks-put-preview:' style="position: relative;">
            <code class='status-box'>
                No preview yet... Type something!
            </code>
        </div>
    </section>
    <header class="section-bar hide-on-compact">&uarr;Drag and Drop Suggested Content into Preview&uarr;</header>
    <section class="hide-on-compact">
        <form name='ks-put-preview-form' >
            <div class='put-preview-template-content:'>
                <header draggable='true'>Content Header</header>
                <a draggable='true' href='#sdf'>URL Hyperlink</a>
                <hr draggable='true' />
                <footer draggable='true'>Content Footer</footer>
            </div>
        </form>
    </section>
    <header class="section-bar">
        <a href='#PUT.SCRIPT'>Content Script</a>s
    </header>
    <section class="show-on-compact">
        <a href='#PUT.SCRIPT' class='status-box'>
            You can also use a <strong>Content Script</strong> to generate <br/>
            <strong class="key-space">Key Space</strong> content quickly and easily...
       </a>
    </section>
    <footer class='footer-bar'>&nbsp;</footer>
</article>
