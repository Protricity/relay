<article class='channel put: compact maximized'>
    <script src='ks/listeners/ks-put-listeners.js'></script>
    <link rel='stylesheet' href='ks/ks.css' type='text/css'>
    <header class='header-bar show-on-minimized'>
        <span class='command'>Put</span><span> content in your </span> <strong>Key Space</strong>
    </header>
    <div class='header-bar-buttons show-on-minimized'>
        <a href='#MINIMIZE put:'>[-]</a><!--
     --><a href='#MAXIMIZE put:'>[+]</a><!--
     --><a href='#CLOSE put:'>[x]</a>
    </div>
    <form name='ks-put-form'>
        <label class='label-content'>
            Create new <span class='html'>HTML</span> content for your <strong>Key Space</strong>:
            <br/><span class='info'>(You can also use a <a href='#PUT.TEMPLATE'>template</a>)</span>
            <br/><textarea cols='50' rows='8' class='focus' name='content' required='required' placeholder='Type anything you like.\n\t<code>html tags</code>t<strong>allowed!</strong>'>{$content}</textarea>
        </label><br/>
        <label class='label-submit hide-on-compact'>
            <input type='submit' value='Publish' name='put' />
        </label>
        <label class='label-path hide-on-compact'>to
            <select name='path'>
                <option value='~'>My Home Page</option>
                <option disabled='disabled'>Friend's Web Space...</option>
                <option disabled='disabled'>Other Web Space...</option>
            </select>
        </label>&nbsp;
    </form>
    <footer class='footer-bar'>&nbsp;</footer>
</article>
