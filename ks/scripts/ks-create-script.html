<article class='channel put: maximized hide-preview'>
    <script src='ks/scripts/ks-create-script.js'></script>
    <link href='ks/scripts/ks-create-script.css' type='text/css' rel='stylesheet' property='stylesheet'>
    <style>
        form[name=ks-create-script-form] .section-step { display: none; }
        form[name=ks-create-script-form] input[name=radio-step]:checked + .button-step + .section-step { display: inherit; }
    </style>
    <header class='header-bar show-on-minimized'>
        <a href='#MAXIMIZE put:'>Simple Article Wizard</a>
    </header>
    <div class='header-bar-buttons show-on-minimized'>
        <a href='#MINIMIZE put:'>[-]</a><!--
     --><a href='#MAXIMIZE put:'>[+]</a><!--
     --><a href='#CLOSE put:'>[x]</a>
    </div>
    <form name='ks-create-script-form' id='ks-create-script-form' action='#' onsubmit='return false;'>

<template class='put-preview-source'>
<article class='[$theme]'>
    <header>[$title]</header>
    <time>[$date]</time>
    <main>[$content]</main>
    <footer>[$footer]</footer>
</article>
</template>

        <input type='radio' id='radio-step-1' name='radio-step' checked>
        <label for='radio-step-1' class='button-step'>Title</label>
        <section class='section-step'>
            <strong>Add an <i>optional</i> title for this article:</strong><br>
            <input type='text' name='title' size='36' placeholder='Your Article Title'>
            <input type='submit' value='Add Content...' />
        </section>

        <input type='radio' id='radio-step-2' name='radio-step'>
        <label for='radio-step-2' class='button-step'>Content</label>
        <section class='section-step'>
            <strong>Add content for this article:</strong><br>
            <textarea name='content' placeholder='Article Content' cols='48' rows='6'></textarea>
            <br/>
            <input type='submit' value='Add Date/Time...' />
        </section>

        <input type='radio' id='radio-step-3' name='radio-step'>
        <label for='radio-step-3' class='button-step'>Time Stamp</label>
        <section class='section-step'>
            <strong>Add an <i>optional</i> <span class='timestamp'>Time Stamp</span> for this article:</strong><br>
            <label for='date'>Time Stamp</label>
            <input type='date' name='date' id='date' />
            <input type='submit' value='Add Signature...' />
        </section>

        <input type='radio' id='radio-step-4' name='radio-step'>
        <label for='radio-step-4' class='button-step'>Footer</label>
        <section class='section-step'>
            <strong>Add an <i>optional</i> signature to this article:</strong><br>
            <textarea name='footer' placeholder='Article Signature/Footer' cols='48' rows='3'></textarea>
            <br/>
            <input type='submit' value='Select Theme...' />
        </section>

        <input type='radio' id='radio-step-5' name='radio-step'>
        <label for='radio-step-5' class='button-step'>Theme</label>
        <section class='section-step'>
            <strong>Select <i>optional</i> CSS stylesheet theme:</strong><br>
            <select name="theme" form="ks-create-script-form">
                <option value="">No Theme</option>
                <option value="default-article-theme">Default Article Theme</option>
            </select>
            <input type='submit' value='Finish'/>
        </section>
    </form>
    <section class="put-preview-section" style="display: none;">
        <strong>Preview</strong>:
        <div class='put-preview-output'></div>
        <br />
        <strong>Code</strong>:
        <pre class='put-preview-source-output'></pre>
        <!--<strong>Theme</strong>:-->
        <!--<label style="display: block;">-->
        <!--<select name="theme" form="ks-create-script-form">-->
        <!--</select>-->
        <!--</label>-->
        <!--<br />-->
    </section>
    <footer class='footer-bar'>&nbsp;</footer>
</article>
