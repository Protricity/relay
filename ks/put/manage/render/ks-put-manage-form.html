<article class='ks-put-manage: compact{$classes}'>
    <script src='ks/put/manage/render/ks-put-manage-form.js'></script>
    <link rel='stylesheet' href='ks/put/manage/render/ks-put-manage-form.css' type='text/css' property="stylesheet">
    <header class='header-bar show-on-minimized'>
        <a href='#MAXIMIZE ks-put-manage:'>
            Manage: {$url}
        </a>
    </header>
    <div class='header-bar-buttons show-on-minimized'>
        <a href='#MINIMIZE ks-put-manage:'>[-]</a><!--
     --><a href='#MAXIMIZE ks-put-manage:'>[+]</a><!--
     --><a href='#CLOSE ks-put-manage:'>[x]</a>
    </div>

    <header class="section-bar">
        <strong>Entry</strong> Info
    </header>
    <section class="ks-put-manage-info">
        <code class="status-box">{$status_box}</code>
        <table>
            <tbody>
                <tr>
                    <th>Property</th>
                    <th>Value</th>
                </tr>
                {$html_info}

            </tbody>
        </table>
    </section>

    <header class="section-bar">
        Commands
    </header>
    <section class="ks-put-manage-commands">
        <form name="ks-put-manage-add-form">
            <input type="hidden" name="url" value="{$url}" />
            <button>Add</button>
        </form>
        <form name="ks-put-manage-publish-form">
            <input type="hidden" name="uid" value="{$uid}" />
            <button>Publish</button>
        </form>
        <form name="ks-put-manage-edit-form">
            <input type="hidden" name="uid" value="{$uid}" />
            <button>Edit</button>
        </form>
        <form name="ks-put-manage-delete-form">
            <input type="hidden" name="uid" value="{$uid}" />
            <button>Delete</button>
        </form>
    </section>

    <header class="section-bar">
        Content
    </header>
    <section class="ks-put-manage-content:" style="
        position: relative;
        white-space: pre;
        overflow: auto;
        max-height: 10em;
        max-width: 32vw;
        word-wrap: break-word;
    "><!--
     -->{$html_content}<!--
 --></section>

    <header class="section-bar">
        Other Files {$file_search_pattern}
    </header>
    <section class="ks-put-manage-file-list:">
        {$html_file_list}
    </section>

    <header class="section-bar">
        Entries for {$path}
    </header>
    <section class="ks-put-manage-entry-list:">
        {$html_entry_list}
    </section>

    <footer>&nbsp;</footer>
</article>
