<article class='ks-put: maximized compact'>
    <script src='ks/put/form/render/ks-put-form.js'></script>
    <link rel='stylesheet' href='ks/put/form/render/ks-put-form.css' type='text/css' property="stylesheet">
    <header class='header-bar show-on-minimized'>
        <a href='#MAXIMIZE ks-put:'>
            <span class='command'>Put</span><span> content in your </span> <strong>Key Space</strong>
        </a>
    </header>
    <div class='header-bar-buttons show-on-minimized'>
        <a href='#MINIMIZE ks-put:'>[-]</a><!--
     --><a href='#MAXIMIZE ks-put:'>[+]</a><!--
     --><a href='#CLOSE ks-put:'>[x]</a>
    </div>
    <main>
        <form name='ks-put-form' class='no-passphrase-required'>
            <code class="status-box">{$status_box}</code>

            <label class='label-path hide-on-compact'>
                <strong>Select</strong> a PGP Identity:<br/>
                <select name='pgp_id_public' style='width: 20em;'>
                    <option value=''>Select a PGP Identity</option>
                    {$html_pgp_id_public_options}
                </select>
                <select name='auto_pgp_id_public' style="width: 13em; float:right;">
                    <option value=''>Ask me every time (safer)</option>
                    <option value='default'>Use this Identity by default</option>
                </select>
                <br/>
                or <a href="#PGP.KEYGEN">create</a> a new identity...
                <br/>
                <br/>
            </label>

            <label class='label-submit hide-on-compact hide-on-no-passphrase-required'>
                A <span class='passphrase'>passphrase</span> is required to use this <strong>PGP Identity</strong>:<br />
                <input type='password' name='passphrase' style='width: 18em;'/>
                <select name='auto_pgp_id_public' style="width: 13em; float:right;">
                    <option value=''>Ask me every time (safer)</option>
                    <option value='memory'>Keep private key decrypted in memory (less safe)</option>
                </select>
                <br/>
                <br/>
            </label>

            <label class='label-content'>
                <strong>Create</strong> new <span class='html'>HTML</span> Content for your <strong>Key Space</strong>:
                <br/><textarea cols='64' rows='8' name='content' required='required' placeholder='
    Type anything you like.

        <code>html tags</code>

            <strong>allowed!</strong>
                '>{$content}</textarea>
                <br />
            </label>

            <label class='label-submit hide-on-compact'>
                <input type='submit' value='Create' name='put' />
            </label>
            <label class='label-path hide-on-compact'>in
                <select name='path'>
                    <option value='~'>My Home Page</option>
                    <option disabled='disabled'>Friend's Web Space...</option>
                    <option disabled='disabled'>Other Web Space...</option>
                </select>
            </label>
            <br/>
            <label class='label-auto-publish hide-on-compact'>and then
                <select name='auto_publish' style="width: 13em;">
                    <option value=''>Leave unpublished until published manually (safest)</option>
                    <option value='auto'>Auto publish</option>
                    <option value='auto-asap'>Auto publish ASAP</option>
                </select>
            </label>
        </form>
    </main>
    <header class="section-bar hide-on-compact">
        <label>
            <input type="checkbox" style="vertical-align:bottom;" />
            Preview Content
        </label>
    </header>
    <section class="hide-on-compact">
        <div class='ks-put-preview:' style="position: relative;">
            <code class='status-box'>
                No preview yet... Type something!
            </code>
        </div>
    </section>
