<article class='channel chat: chat:{$channel_path}'>
    <script src='app/social/chat/render/chat-window.js'></script>
    <link rel='stylesheet' href='app/social/chat/render/chat-window.css' type='text/css'>
    <header class='header-bar show-on-minimized'>
        <a href='#MAXIMIZE chat:{$channel_path}'><span class='command'>Join</span> {$channel}</a>
    </header>
    <div class='header-bar-buttons show-on-minimized'>
        <a href='#MINIMIZE chat:{$channel_path}'>[-]</a><!--
     --><a href='#MAXIMIZE chat:{$channel_path}'>[+]</a><!--
     --><a href='#CLOSE chat:{$channel_path}'>[x]</a>
    </div>
    <form name='chat-form' class='show-on-minimized'>
        <table style='width:100%'>
            <tbody>
                <tr class='hide-on-minimized'>
                    <td style='vertical-align: top; width:1px;'>
                        <select multiple='multiple' name='user-list' size='5'>
                            <optgroup class='chat-active-users:{$channel_path}' label='Active Users (0)'></optgroup>
                            <optgroup class='chat-inactive-users:{$channel_path}' label='Inactive Users (0)'></optgroup>
                        </select>
                    </td>
                    <td colspan='2' style='vertical-align: top;'>
                        <fieldset class='chat-log chat-log:{$channel_path}'>Joining {$channel}...</fieldset>
                    </td>
                </tr>
                <tr class='show-on-minimized'>
                    <td colspan='2'>
                        <input name='message' type='text' class='reset focus' placeholder='Send a message to {$channel}. [hit enter]' style='width: 100%;'/>
                    </td>
                    <td style='width:1px'>
                        <input type='submit' value='Send' name='submit-send-chat' />
                        <input type='hidden' value='{$channel}' name='channel' />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <footer class='footer-bar'>&nbsp;</footer>
</article>
