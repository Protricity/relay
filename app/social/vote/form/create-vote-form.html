<article class='ks-put: maximized hide-preview'>
    <script src='app/social/vote/form/create-vote-form.js'></script>
    <link href='app/social/vote/form/create-vote-form.css' type='text/css' rel='stylesheet' property='stylesheet'>
    <style>
        form[name=create-vote-form] .section-step { display: none; }
        form[name=create-vote-form] input[name=radio-step]:checked + .button-step + .section-step { display: inherit; }
    </style>
    <header class='header-bar show-on-minimized'>
        <a href='#MAXIMIZE create-vote:'>Simple Article Wizard</a>
    </header>
    <div class='header-bar-buttons show-on-minimized'>
        <a href='#MINIMIZE create-vote:'>[-]</a><!--
     --><a href='#MAXIMIZE create-vote:'>[+]</a><!--
     --><a href='#CLOSE create-vote:'>[x]</a>
    </div>

    <form name='create-vote-form' id='create-vote-form' action='#'>

<template class='put-preview-source'>
<article class='app-vote: [$theme]'>
    &lt;script src='app/social/vote/vote.js'>&lt;/script>
    <header>[$title]</header>
    <time>[$date]</time>
    <main>
        [$content]
    </main>
    <footer>
        [$footer]
    </footer>
</article>
</template>

        <input type='radio' id='radio-step-1' name='radio-step' checked>
        <label for='radio-step-1' class='button-step'>Title</label>
        <section class='section-step'>
            <strong>Add a title for this vote:</strong>
            <br/>
            <input type='text' name='title' size='36' placeholder='Your Vote Title'>
            <br/>
            <strong>Add a description for this vote:</strong>
            <br/>
            <textarea name='content' placeholder='Vote Description' cols='48' rows='6'></textarea>
            <br/>
            <input type='submit' value='Add Vote Options' />
        </section>

        <input type='radio' id='radio-step-2' name='radio-step'>
        <label for='radio-step-2' class='button-step'>Option</label>
        <section class='section-step'>
            <strong>Add a <i>vote option</i>:</strong>
            <br/>
            <input type='text' name='title' size='36' placeholder='New Vote Option Title'>
            <br/>
            <strong>Add a description for this <i>vote option</i>:</strong>
            <br/>
            <textarea name='content' placeholder='Vote Option Description' cols='48' rows='6'></textarea>
            <br/>
            <input type='submit' value='Add Another Vote Options' />
            <input type='submit' value='Choose a theme' />
        </section>

        <input type='radio' id='radio-step-3' name='radio-step'>
        <label for='radio-step-3' class='button-step'>Theme</label>
        <section class='section-step'>
            <strong>Select <i>optional</i> CSS stylesheet theme:</strong>
            <br/>
            <br/>
            <select name="theme">
                <option value="">No Theme</option>
                <option value="default-article-theme" selected="selected">Default Article Theme</option>
            </select>
            <input type='submit' value='Add Another Vote Options' />
            <input type='submit' value='Finish'/>
        </section>
    </form>
    <section class="put-preview-section" style="display: none;">
        <strong>Preview</strong>:
        <div class='put-preview-output'></div>
        <br />
        <strong>Code</strong>:
        <pre class='put-preview-source-output'></pre>
    </section>
    <footer class='footer-bar'>
        <a href='#PUT.SCRIPT'>use a different content script</a>...
    </footer>
</article>
