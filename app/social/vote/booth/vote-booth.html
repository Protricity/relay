<article class='vote-booth: maximized'>
    <script src='app/social/vote/booth/vote-booth.js'></script>
    <link rel='stylesheet' href='app/social/vote/booth/vote-booth.css' type='text/css' property="stylesheet">
    <header class='header-bar show-on-minimized'>
        <a href='#MAXIMIZE vote-booth:'>
            <span class="command">Vote</span>
        </a>
    </header>
    <div class='header-bar-buttons show-on-minimized'>
        <a href='#MINIMIZE vote-booth:'>[-]</a><!--
     --><a href='#MAXIMIZE vote-booth:'>[+]</a><!--
     --><a href='#CLOSE vote-booth:'>[x]</a>
    </div>
    <main>
        <form name="vote-booth-form">
            <input type="hidden" name="timestamp" value="{$timestamp}" />
            <input type="hidden" name="pgp_id_public" value="{$pgp_id_public}" />
            {$html_content}
        </form>
    </main>
    <footer class='footer-bar'>&nbsp;</footer>
</article>
