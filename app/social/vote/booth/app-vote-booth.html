<article class='vote-booth: maximized'>
    <script src='app/social/vote/booth/app-vote-booth.js'></script>
    <link rel='stylesheet' href='app/social/vote/booth/app-vote-booth.css' type='text/css' property="stylesheet">
    <header class='header-bar show-on-minimized'>
        <a href='#MAXIMIZE vote-booth:'>
            <span class="command">Vote</span>:
        </a>
    </header>
    <div class='header-bar-buttons show-on-minimized'>
        <a href='#MINIMIZE vote-booth:'>[-]</a><!--
     --><a href='#MAXIMIZE vote-booth:'>[+]</a><!--
     --><a href='#CLOSE vote-booth:'>[x]</a>
    </div>
    <main data-pgp-id-public="{$pgp_id_public}" data-timestamp="{$timestamp}" class="disable-app-vote-form">
        {$html_content}
    </main>

    <footer class='footer-bar'>&nbsp;</footer>
</article>
