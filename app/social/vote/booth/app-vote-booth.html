<article class='app-vote-booth: maximize-on-render'>
    <script src='app/social/vote/booth/app-vote-booth.js'></script>
    <link rel='stylesheet' href='app/social/vote/booth/app-vote-booth.css' type='text/css' property="stylesheet">
    <header class='header-bar show-on-minimized'>
        <span class='header-bar-buttons'>
            <a href='#MINIMIZE app-vote-booth:'>[-]</a><!--
         --><a href='#MAXIMIZE app-vote-booth:'>[+]</a><!--
         --><a href='#CLOSE app-vote-booth:'>[x]</a>
        </span>
        <a href='#MINIMIZE app-vote-booth:'>
            <span class="command">Vote</span>:
        </a>
    </header>
    <main data-pgp-id-public="{$pgp_id_public}" data-timestamp="{$timestamp}"
          class="disable-app-vote-form1 hide-on-minimize">
        {$html_content}
    </main>

    <footer class='footer-bar'>&nbsp;</footer>
</article>
