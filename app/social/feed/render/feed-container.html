<article class='feed feed:{$channel_path}'>
    <script src='app/social/feed/render/feed.js'></script>
    <link rel='stylesheet' href='app/social/feed/render/feed.css' type='text/css' property="stylesheet">
    <header class='header-bar show-on-minimized'>
        <a href='#MAXIMIZE feed:{$channel_path}'>
            <span class='command'>Feed</span>: {$channel_path}</span>
        </a>
    </header>
    <div class='header-bar-buttons show-on-minimized'>
        <a href='#MINIMIZE feed:{$channel_path}'>[-]</a><!--
     --><a href='#MAXIMIZE feed:{$channel_path}'>[+]</a><!--
     --><a href='#CLOSE feed:{$channel_path}'>[x]</a>
    </div>
    <div class='feed-entries feed-entries:{$channel_path}' onscroll='scrollFeed.apply(this, [event]);'>
        {$html_put_form}
    </div>
</article>
