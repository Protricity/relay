<article class='ks-browser:{$browser_id} ks-browser: ks-response-{$response_code} maximize-on-render' data-browser-id='{$browser_id}'>
    <script src='keyspace/get/browser/render/ks-browser.js'></script>
    <link rel='stylesheet' href='keyspace/get/browser/render/ks-browser.css' type='text/css' property="stylesheet">
    <header class='header-bar show-on-minimized'>
        {header:buttons ks-browser:{$browser_id}}
        <a href='javascript:ClientMainThread.execute("MINIMIZE ks-browser:{$browser_id}");'>
            <span class="command">GET</span> <span class='url'>{$request_url}</span>
        </a>
    </header>
    <nav class="hide-on-minimize">
        <form name='ks-browser-navigation-form'>
            <button type='submit' name='back'>&#8678;</button>
            <button type='submit' name='forward'>&#8680;</button>
            <button type='submit' name='home'>&#8962;</button>
            <input name='url' type='text' value='{$request_url}' />
            <button type='submit' name='navigate'>&#8476;</button>
        </form>
    </nav>
    <main class='ks-body hide-on-minimize'>{$response_body}</main>
    <footer class='ks-status'>{$response_code} {$response_text}</footer>
</article>
