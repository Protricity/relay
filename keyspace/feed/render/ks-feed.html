<article class='ks-feed:'>
    <script src='pgp/lib/openpgpjs/openpgp.js'></script>
    <script src='keyspace/ks-db.js'></script>
    <script src='keyspace/feed/render/ks-feed.js'></script>
    <link rel='stylesheet' href='keyspace/feed/render/ks-feed.css' type='text/css' property="stylesheet">
    <header class='header-bar show-on-minimized'>
        {nav:header-buttons ks-feed:}
        <a href='javascript:Client.execute("MINIMIZE ks-feed:");'>
            User <span class="command">Feed</span>: {$filter}
        </a>
    </header>
    <main class="ks-feed-entries: hide-on-minimize">
        <form name='ks-feed-put-form' class='no-passphrase-required compact'>
            <code class="status-box">{$status_box}</code>

            <label class='label-submit hide-on-compact hide-on-no-passphrase-required'>
                A <span class='passphrase'>passphrase</span> is required to use this <strong>PGP Identity</strong>:<br />
                <input type='password' name='passphrase' style='width: 18em;'/>
                <select name='auto_pgp_id_public' style="width: 13em; float:right;">
                    <option value=''>Ask me every time (safer)</option>
                    <option value='memory'>Keep private key decrypted in memory (less safe)</option>
                </select>
                <br/>
                <br/>
            </label>

            <label class='label-content'>
                <!--<strong>Publish</strong> new <span class='html'>HTML</span> Content to your <span class="command">Feed</span>:-->
                <textarea cols='56' rows='5' name='content' required='required' placeholder=' Publish anything to your feed.

   HTML tags <em>allowed</em>

     <i>Try Pasting a Hyperlink</i>'>{$put_content}</textarea>
                <br /> or use a <a href="#PUT.FORM">content form</a>...
            </label>

            <label class='label-path hide-on-compact'>
                <br />
                <select name='pgp_id_public' style='width: 20em;'>
                    {$html_pgp_id_public_options}
                </select>
            </label>

            <label class='label-submit hide-on-compact'>
                <br />
                <input type='submit' value='Publish' name='put' />
            </label>
            <label class='label-path hide-on-compact'>to
                <select name='path'>
                    <option value='~'>My Home Page</option>
                    <option disabled='disabled'>Friend's Web Space...</option>
                    <option disabled='disabled'>Other Web Space...</option>
                </select>
            </label>
        </form>


        <article class='ks-feed-entry: ks-put-preview:' ></article>

        <article
                class='ks-feed-entry: ks-feed-entry-template:'
                data-pgp-id-public="{$entry_pgp_id_public}"
                data-timestamp="{$entry_timestamp}">
            <header>
                <div class='timestamp_formatted'>{$entry_timestamp_formatted}</div>
                <img class='user_icon tiny' src='keyspace/feed/render/img/user_icon_default.png' alt='UI' />
                {$entry_author_html}
                <hr/>
            </header>
            {$entry_content}
            <section>
                <hr />
                <button disabled="disabled" class="command">Sign</button>
                <button disabled="disabled" class="command">Comment</button>
                <button disabled="disabled" class="command">Share</button>
                <button disabled="disabled" class="command">Edit</button>
            </section>
        </article>

    </main>
    <footer></footer>
</article>
