<article class='ks-put-script-select-window: maximize-on-render'>
    <script src='keyspace/put/script/render/ks-put-script-form.js'></script>
    <link rel='stylesheet' href='keyspace/put/script/render/ks-put-script-form.css' type='text/css'>
    <header class='header-bar show-on-minimized'>
        <span class='header-bar-buttons'>
            <a href='#MINIMIZE ks-put-script-select-window:'>[-]</a><!--
         --><a href='#MAXIMIZE ks-put-script-select-window:'>[+]</a><!--
         --><a href='#CLOSE ks-put-script-select-window:'>[x]</a>
        </span>
        <a href='#MAXIMIZE ks-put-script-select-window:'>
            <strong>Choose a </strong><span class='command'>Template</span><span>:</span>
        </a>
    </header>
    <main>
        <form name='ks-put-script-select-form'>
            Generate <strong>Key Space</strong> content with a <strong>Content Script</strong>:<br/>
            <select name='template'>
                <option value=''>Choose a Content Script</option>
                {$html_script_options}
            </select>
            <input type='submit' value='Start' disabled="disabled"/>
        </form>
    </main>
    <section>
        Choose a Content script to quickly and easily<br/>
        generate HTML5-rich content for your <strong>KeySpace</strong><br/>
    </section>
    <footer class='footer-bar'>&nbsp;</footer>
</article>
