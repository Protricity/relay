<article class='ks-put-manage: compact{$classes}'>
    <script src='keyspace/put/manage/render/ks-put-manage-form.js'></script>
    <link rel='stylesheet' href='keyspace/put/manage/render/ks-put-manage-form.css' type='text/css' property="stylesheet">
    <header class='header-bar show-on-minimized'>
        {header:buttons ks-put-manage:}
        <a href="#TOGGLE ks-put-manage:">
            <span class="command">Manage</span>: {$url}
        </a>
    </header>

    <header class="section-bar">
        <strong>Entry</strong> Info
    </header>
    <section class="ks-put-manage-info">
        <code class="status-box">{$status_box}</code>
        <table>
            <tbody>
                <tr>
                    <th>Property</th>
                    <th>Value</th>
                </tr>
                {$html_info}

            </tbody>
        </table>
    </section>

    <header class="section-bar">
        Commands
    </header>

    <section class="ks-put-manage-commands hide-on-minimize">
        <form name="ks-put-manage-add-form">
            <input type="hidden" name="url" value="{$url}" />
            <button>Add</button>
        </form>
        <form name="ks-put-manage-publish-form">
            <input type="hidden" name="uid" value="{$uid}" />
            <button>Publish</button>
        </form>
        <form name="ks-put-manage-edit-form">
            <input type="hidden" name="uid" value="{$uid}" />
            <button>Edit</button>
        </form>
        <form name="ks-put-manage-delete-form">
            <input type="hidden" name="uid" value="{$uid}" />
            <button>Delete</button>
        </form>
    </section>

    <header class="section-bar">
        Content
    </header>
    <section class="ks-put-manage-content hide-on-minimize"><!--
     -->{$html_content}<!--
 --></section>

    <header class="section-bar">
        Other Files {$file_search_pattern}
    </header>
    <section class="ks-put-manage-file-list: hide-on-minimize">
        {$html_file_list}
    </section>

    <header class="section-bar">
        Entries for {$path}
    </header>
    <section class="ks-put-manage-entry-list: hide-on-minimize">
        {$html_entry_list}
    </section>

    <footer></footer>
</article>
