<article class='ks-passphrase-window:{$pgp_id_public} ks-passphrase-window: maximized focus-on-render' data-sort='z'>
    <script src='keyspace/passphrase/render/ks-passphrase-window.js'></script>
    <link rel='stylesheet' href='keyspace/passphrase/render/ks-passphrase-window.css' type='text/css' property="stylesheet">
    <header class='header-bar show-on-minimized'>
        {header:buttons ks-passphrase-window:}
        <a href='javascript:ClientMainThread.execute("TOGGLE ks-passphrase-window:");'>
            <span class="command">Passphrase</span> Required
        </a>
    </header>
    <main class="hide-on-minimize">
        <form name='ks-passphrase-form' class='show-on-minimized'>
            <label class='label-submit'>
                A <span class='passphrase'>passphrase</span> is required
                <br />
                to use this <strong>PGP Private Key</strong>:
                <br />
                <br />
                <div class="status-box">
                    <strong>User ID:&nbsp;&nbsp;&nbsp;</strong> {$user_id}<br />
                    <strong>Public ID:&nbsp;</strong> {$pgp_id_public}<br />
                    <strong>Private ID:</strong> {$pgp_id_private}<br />
                </div>
                <br />
                Passphrase:<br />
                <input type='password' name='passphrase'/>
                <!--<br />-->
                <!--<input type="submit" value="Decrypt" />-->

                <br />
                <br />
                Options:<br/>
                <select name='auto_passphrase'>
                    <option value=''>Ask me every time (safe)</option>
                    <option value='session'>Remember Passphrase until idle (generally safe)</option>
                    <option value='1'>Remember Passphrase for 1 minute (less safe)</option>
                    <option value='5'>Remember Passphrase for 5 minutes (even less safe)</option>
                    <option value='60'>Remember Passphrase for 1 hour (even even less safe)</option>
                    <option value='session'>Remember Passphrase while logged in (not safe)</option>
                </select>

                <br />
                <input type='hidden' name='pgp_id_public' value="{$pgp_id_public}"/>
            </label>
        </form>
    </main>
    <footer></footer>
</article>
