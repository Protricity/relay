<article class='ks-search-window: maximized' data-sort='z'>
    <script src='keyspace/search/render/ks-search-window.js'></script>
    <link rel='stylesheet' href='keyspace/search/render/ks-search-window.css' type='text/css' property="stylesheet">
    <header class='header-bar show-on-minimized'>
        {header:buttons ks-search-window:}
        <a href="#TOGGLE ks-search-window:">
            <span class="command">Search</span> for Contacts
        </a>
    </header>
    <main class="hide-on-minimize">
        <form name='ks-search-form' class='show-on-minimized'>
            <table style='width:100%'>
                <tbody>
                <tr class='show-on-minimized'>
                    <td>
                        <input name='search' type='text' class='reset focus'
                               placeholder='{$placeholder}' style='width: 80%;'
                                value='{$search}'/>
                    </td>
                    <td style='width:1px'>
                        <input type='submit' value='Search' name='submit-search' />
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </main>
    <section class='ks-search-results: hide-on-minimize'>
        {$html_search_results}
    </section>
    <section class='ks-search-buttons: hide-on-minimize'>
        <a class="ks-search-button" href="#CLOSE ks-search-window:" style="float: right;">
            <span class="command">Close</span> Form
        </a>
        <a class="ks-search-button" href="#CHANNEL.SEARCH">
            <span class="command">Search</span> for Channels
        </a>
    </section>
    <footer></footer>
</article>
