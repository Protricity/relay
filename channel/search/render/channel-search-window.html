<article class='channel-search-window: maximized focus-on-render' data-sort='z'>
    <script src='channel/search/render/channel-search-window.js'></script>
    <link rel='stylesheet' href='channel/search/render/channel-search-window.css' type='text/css' property="stylesheet">
    <header class='header-bar show-on-minimized'>
        {header:buttons channel-search-window:}
        <a href='javascript:ClientMainThread.execute("TOGGLE channel-search-window:");'>
            <span class="command">Search</span> for Channels
        </a>
    </header>
    <main class="hide-on-minimize">
        <form name='channel-search-form' class='show-on-minimized'>
            <table style='width:100%'>
                <tbody>
                <tr class='show-on-minimized'>
                    <td>
                        <input name='search' type='text' class='reset focus'
                               placeholder='{$placeholder}' style='width: 80%;'
                                value='{$search}'/>
                    </td>
                    <td style='width:1px'>
                        <input type='submit' value='Search' name='submit-search' />
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </main>
    <section class='channel-search-results: hide-on-minimize'>
        <table>
            <thead>
                <tr>
                    <th>Channel Name</th>
                    <!--<th>Channel Info</th>-->
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                {$html_search_results}
            </tbody>
        </table>
    </section>
    <footer></footer>
</article>
