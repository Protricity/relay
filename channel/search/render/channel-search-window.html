<article class='channel-search-window: maximized' data-sort='z'>
    <script src='channel/search/render/channel-search-window.js'></script>
    <link rel='stylesheet' href='channel/search/render/channel-search-window.css' type='text/css' property="stylesheet">
    <header class='header-bar show-on-minimized'>
        {header:buttons channel-search-window:}
        <a href="#TOGGLE channel-search-window:">
            <span class="command">Search</span> for Channels
        </a>
    </header>
    <main class="hide-on-minimize">
        <form name='channel-search-form' class='show-on-minimized'>
            <input name='search' type='text' class='reset focus'
                   placeholder='{$placeholder}' style='width: 53%;'
                   value='{$search}'/>
            <input type='submit' value='Filter' name='submit-search' />

        </form>
    </main>
    <section class='channel-search-results: hide-on-minimize'>
        {$html_search_results}
    </section>
    <section class='buttons: hide-on-minimize'>
        <a class="channel-search-button" onclick="Client.execute('CLOSE channel-search-window:');" style="float: right;">
            <span class="command">Close</span> Form
        </a>
        <a class="channel-search-button" onclick="Client.execute('CLOSE channel-search-window:');Client.execute('KEYSPACE.SEARCH');">
            <span class="command">Search</span> for Contacts
        </a>
    </section>
    <footer></footer>
</article>
