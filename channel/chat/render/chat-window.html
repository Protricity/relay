<article class='chat:{$channel_lowercase}'>
    <script src='channel/chat/render/chat-window.js'></script>
    <link rel='stylesheet' href='channel/chat/render/chat-window.css' type='text/css' property="stylesheet">
    <header class='header-bar show-on-minimized'>
        {header:buttons chat:{$channel_lowercase}}
        <a href='javascript:ClientMainThread.execute("TOGGLE chat:{$channel_lowercase}");'>
            <span class="command">Chat</span> {$channel}
        </a>
    </header>
    <form name='channel-form'>
        <input type='hidden' value='{$channel}' name='channel' />
        <div class="hide-on-minimize">
            <table style='width:100%'>
                <tbody class="hide-on-minimize">
                    <tr>
                        <td style='vertical-align: top; width:1px;'>
                            <select multiple='multiple' name='users' size='7' class='channel-users:{$channel_lowercase}'>
                            </select>
                            <select name="user_commands">
                                <option value="">Select a Command</option>
                                <optgroup label="Channel Commands">
                                    <option value="LEAVE [$channel]">Leave Channel</option>
                                    <option value="MESSAGE [$username]">Private Message User</option>
                                    <option value="GET http://[$pgp_id_public].ks/public/id">Request Public Key (Add to Contact List)</option>
                                </optgroup>
                                <optgroup label="Username Commands">
                                    <option value="NICK [prompt:Enter a new Nickname]">Change nickname</option>
                                </optgroup>
                            </select>
                        </td>
                        <td style='vertical-align: top;'>
                            <fieldset class='channel-log: channel-log:{$channel_lowercase}'>Joining {$channel}...</fieldset>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <table style='width:100%'>
            <tbody>
                <tr>
                    <td>
                        <input name='message' type='text' class='reset focus'
                               placeholder='Commands: /join [channel], /nick [username], /message [username]' style='width: 100%;'/>
                    </td>
                    <td style='width:1px'>
                        <input type='submit' value='Send' name='submit-send-chat' />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <footer></footer>
</article>
