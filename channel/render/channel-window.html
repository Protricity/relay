<article class='chat:{$channel_lowercase} maximize-on-render'>
    <script src='channel/render/channel-window.js'></script>
    <link rel='stylesheet' href='channel/render/channel-window.css' type='text/css' property="stylesheet">
    <header class='header-bar show-on-minimized'>
        {nav:header-buttons chat:{$channel_lowercase}}
        <a href='#MINIMIZE chat:{$channel_lowercase}'>
            <span class='command'>Join</span> {$channel}
        </a>
    </header>
    <form name='channel-form'>
        <div class="hide-on-minimize">
        <table style='width:100%'>
            <tbody class="hide-on-minimize">
                <tr>
                    <td style='vertical-align: top; width:1px;'>
                        <select multiple='multiple' name='user-list' class="channel-users:{$channel_lowercase}" size='5'>
                            <optgroup class='channel-active-users:{$channel_lowercase}' label='Active Users (0)'></optgroup>
                            <optgroup class='channel-inactive-users:{$channel_lowercase}' label='Inactive Users (0)'></optgroup>
                        </select>
                    </td>
                    <td style='vertical-align: top;'>
                        <fieldset class='channel-log channel-log:{$channel_lowercase}'>Joining {$channel}...</fieldset>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <table style='width:100%'>
            <tbody>
                <tr>
                    <td>
                        <input name='message' type='text' class='reset focus'
                               placeholder='Commands: /join [channel], /nick [username], /message [username]' style='width: 100%;'/>
                    </td>
                    <td style='width:1px'>
                        <input type='submit' value='Send' name='submit-send-chat' />
                        <input type='hidden' value='{$channel}' name='channel' />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <!--<footer class='footer-bar'>&nbsp;</footer>-->
</article>
