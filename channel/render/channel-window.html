<article class='chat:{$channel_lowercase}'>
    <script src='channel/render/channel-window.js'></script>
    <link rel='stylesheet' href='channel/render/channel-window.css' type='text/css'>
    <header class='header-bar show-on-minimized'>
        <a href='#MAXIMIZE chat:{$channel_lowercase}'><span class='command'>Join</span> {$channel}</a>
    </header>
    <div class='header-bar-buttons show-on-minimized'>
        <a href='#MINIMIZE chat:{$channel_lowercase}'>[-]</a><!--
     --><a href='#MAXIMIZE chat:{$channel_lowercase}'>[+]</a><!--
     --><a href='#CLOSE chat:{$channel_lowercase}'>[x]</a>
    </div>
    <form name='channel-form' class='show-on-minimized'>
        <table style='width:100%'>
            <tbody>
                <tr>
                    <td style='vertical-align: top; width:1px;'>
                        <select multiple='multiple' name='user-list' class="channel-users:{$channel_lowercase}" size='5'>
                            <optgroup class='channel-active-users:{$channel_lowercase}' label='Active Users (0)'></optgroup>
                            <optgroup class='channel-inactive-users:{$channel_lowercase}' label='Inactive Users (0)'></optgroup>
                        </select>
                    </td>
                    <td colspan='2' style='vertical-align: top;'>
                        <fieldset class='channel-log channel-log:{$channel_lowercase}'>Joining {$channel}...</fieldset>
                    </td>
                </tr>
                <tr class='show-on-minimized'>
                    <td colspan='2'>
                        <input name='message' type='text' class='reset focus' placeholder='Send a message to {$channel}. [hit enter]' style='width: 100%;'/>
                    </td>
                    <td style='width:1px'>
                        <input type='submit' value='Send' name='submit-send-chat' />
                        <input type='hidden' value='{$channel}' name='channel' />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <footer class='footer-bar'>&nbsp;</footer>
</article>
