<!DOCTYPE html>
<html>
    <head>
        <title>Relay Client - Alpha</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="template/minimal/minimal.css" type="text/css" />
        <script src="template/minimal/minimal.js" async="async" defer="defer"></script>
        <script src="command/command-client.js" async="async" defer="defer"></script>
        <script>
            window.addEventListener('hashchange', onHashChange);
//            window.onbeforeunload = onUnload;

            function onUnload(e) {
                return "Relay client will disconnect";
            }
            function onHashChange(e) {
                var hashCommand = document.location.hash.replace(/^#/, '').trim();
                document.location.hash = '';
                if(!hashCommand)
                    return false;
                console.log("Hash Command: ", hashCommand);
                send(hashCommand);
            }

            function send(commandString) {
                var socketEvent = new CustomEvent('command', {
                    detail: commandString,
                    cancelable: true
                });
                document.dispatchEvent(socketEvent);
                return socketEvent.defaultPrevented;
            }

            setTimeout(function() {

//                send('JOIN /test');
//                send('manage');
//            send('keygen');
//            send('manage');
                if (document.location.host === 'localhost') {
                    send('get ~');
                    send('get /');
                    send('get socket://ABCD1234/~/');
                    send('get /missing/');
                }
//                send('put');

            }, 200);

            function geoipcallback(result) {
                if(result.country_name)
                    result.country = result.country_name;
                if(result.region_name)
                    result.region = result.region_name;
                if(result.zip_code)
                    result.postal_code = result.zip_code;
                if(result.timezone)
                    result.time_zone = result.timezone;
                console.log(result);
                var channelList = document.getElementsByClassName('command-list-channels')[0];
                channelList.innerHTML+= "<li><a href='#JOIN /country/" + result.country_code + "'><span class='command'>Join</span> <strong>" + result.country + "</strong></a></li>";
                channelList.innerHTML+= "<li><a href='#JOIN /region/" + result.region_code + "'><span class='command'>Join</span> <strong>" + result.region + "</strong></a></li>";
                channelList.innerHTML+= "<li><a href='#JOIN /city/" + result.city + "'><span class='command'>Join</span> <strong>" + result.city + "</strong></a></li>";
                channelList.innerHTML+= "<li><a href='#JOIN /zipcode/" + result.postal_code + "'><span class='command'>Join</span> <strong>" + result.postal_code + "</strong></a></li>";
                channelList.innerHTML+= "<li><a href='#JOIN /timezone/" + result.time_zone + "'><span class='command'>Join</span> <strong>" + result.time_zone + "</strong></a></li>";
                channelList.innerHTML+= "<li><a href='#JOIN /ip/" + result.ip + "'><span class='command'>Join</span> <strong>" + result.ip + "</strong></a></li>";

                if(document.location.host !== 'localhost')
                    send("JOIN /timezone/" + result.time_zone);
                geoipcallback = function(result) {
                    console.log("Ignoring new geoip result: ", result);
                }
            }

//            if(navigator.geolocation)
//                navigator.geolocation.getCurrentPosition(function(position) {
//                    console.log(position);
//                    var latInt = parseInt(position.coords.latitude / 1);
//                    var longInt = parseInt(position.coords.longitude / 1);
//                    var channelList = document.getElementsByClassName('command-list-channels')[0];
//                    var channelName = "/long/" + longInt + "/lat/" + latInt;
//                    channelList.innerHTML+= "<li><a href='#JOIN " + channelName + "'><span class='command'>Join</span> <strong>" + channelName + "</strong></a></li>";
//                });

            function toggleNavigationCommandMenu(e) {
                if(e.defaultPrevented)
                    return;
                e.preventDefault();
                e.stopPropagation();
                var menuElms = document.getElementsByClassName('navigation-commands');
                var show = menuElms[0].classList.contains('closed');
                console.log(show);
                for(var i=0; i<menuElms.length; i++)
                    menuElms[i].classList[show ? 'remove' : 'add']('closed');
            }
        </script>

        <script src="http://www.telize.com/geoip?callback=geoipcallback" async="async" defer="defer"></script>
        <script src="https://freegeoip.net/json/?callback=geoipcallback" async="async" defer="defer"></script>
    </head>
    <body class="template-minimal">
        <nav class="navigation-commands closed">
            <header onclick="toggleNavigationCommandMenu(event)">
                <label>
                    <button onclick="toggleNavigationCommandMenu(event)">&#9776;</button>
                    Relay <span class="hide-on-close">Commands</span>
                </label>
            </header>
            <ul class="command-list-channels hide-on-close">
                <lh>Channels</lh>
                <!--<li><a href="#JOIN ~"       ><span class='command'>Join ~</span> <span class='info'>(Your channel)</span></a></li>-->
                <li><a href="#JOIN /home"   ><span class='command'>Join /home</span></a></li>
            </ul>
            <ul class="command-list-identity hide-on-close">
                <lh>Commands</lh>
                <li><a href="#KEYGEN"       ><span class='command'>KeyGen</span> a new <strong>PGP Identity</strong></a></li>
                <li><a href="#MANAGE"       ><span class='command'>Manage</span> your <strong>PGP Identities</strong></a></li>
                <li><a href="#FEED /home/*" >View all user <span class='command'>feed</span>s</a></li>
                <li><a href="#FEED ~"       >View your <span class='command'>feed</span></a></li>
                <li><a href="#PUT"          ><span class='command'>Put</span> new content in your web space</a></li>
            </ul>
        </nav>
        <span class="channel-container">

        </span>
    </body>
</html>
