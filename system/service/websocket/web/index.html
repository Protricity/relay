<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/client.css" type="text/css" />
        <script src="cmd/socket-client.js"></script>
        <script>
            function send(commandString) {
                var socketEvent = new CustomEvent('command', {
                    detail: commandString,
                    cancelable: true
                });
                document.dispatchEvent(socketEvent);
                return socketEvent.defaultPrevented;
            }
            send('feed');
            send('post');
            send('keygen');
//            send('manage');
        </script>
    </head>
    <body>
        <ul class="command-list">
            <li><a href="#" onclick="send('JOIN /home');">JOIN /home</a></li>
            <li><a href="#" onclick="send('POST');">POST to feed</a></li>
            <li><a href="#" onclick="send('KEYGEN');">KEYGEN a new Identity</a></li>
            <li><a href="#" onclick="send('MANAGE');">MANAGE Identities</a></li>
            <li><a href="#" onclick="send('FEED /home');">All User FEEDs</a></li>
            <li><a href="#" onclick="send('FEED ~');">My FEED</a></li>
        </ul>
        <!--<ul class="channel-list">-->
        <!--</ul>-->
        <div class="channel-container">

        </div>
    </body>
</html>
