<!DOCTYPE html>
<html>
<head>
    <title>Post a new topic</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/feed_post.css" type="text/css" />
</head>
<body>
    <form name="feed_post">
        <fieldset>
            <legend>Post to your feed</legend>
            <textarea name="feed_content" placeholder="Anything you like"></textarea>
            <input type="submit" name="feed_submit" value="Post" />
        </fieldset>
    </form>
</body>
</html>
