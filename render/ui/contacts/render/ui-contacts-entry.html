<li class="keyspace-contact-entry: {$type}">
    <input id="contact_selected_{$i}" type="checkbox" class="keyspace-contact-entry-checkbox:" data-type="{$type}">
    <label class="keyspace-contact-entry-label:" for="contact_selected_{$i}">
        <img src="{$user_icon_path}" class="keyspace-contact-entry-icon:" alt="User Icon" />
        <span class="keyspace-contact-entry-name:">
            {$name}
        </span>
        <span class="keyspace-contact-entry-status:">{$status}</span>
    </label>
    <div class="keyspace-contact-entry-commands:">
        {$html_commands}
    </div>
</li>
