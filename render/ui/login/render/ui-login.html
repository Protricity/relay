<article class='ui-login: maximized'>
    <script src='render/ui/login/render/ui-login.js'></script>
    <link rel='stylesheet' href='render/ui/login/render/ui-login.css' type='text/css' property="stylesheet">
    <header class='header-bar show-on-minimized'>
        {header:buttons ui-login:}
        <a href='javascript:ClientMainThread.execute("MINIMIZE ui-login:");'>
            Login to Relay
        </a>
    </header>
    <main class="hide-on-minimize">
        <a class="ui-login-button" href='javascript:ClientMainThread.execute("UI.LOGIN.CREATE")'>
            <span class="command">KeyGen</span> a new Account
        </a>
        <a class="ui-login-button" href='javascript:ClientMainThread.execute("UI.LOGIN.IMPORT")'>
            <span class="command">Import</span> an existing Account (PGP Identity)
        </a>
        <a class="ui-login-button" href='javascript:ClientMainThread.execute("UI.LOGIN.GUEST")'>
            Use Relay as a Guest
        </a>
        <a class="ui-login-button disabled" href1='javascript:ClientMainThread.execute("UI.LOGIN.EXISTING")'>
            <span class="command">Login</span> to an existing Account
        </a>
    </main>
    <footer></footer>
</article>
